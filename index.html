<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy popups</title>

    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto:400" rel="stylesheet">

    <script src="scripts/PoppyPopup.js"></script>

    <script>
        window.onload = function() {
            PoppyPopup.prompt("Introduce tu nombre", "Control de usuario", {}, function(value) {
                PoppyPopup.confirm("Â¿Quieres confirmar tu nombre, " + value + "?", "", {}, function() {
                    PoppyPopup.alert("Hola " + value + "!", "Bienvenido/a");
                }, function() {
                    PoppyPopup.alert("Oh vaya...");
                });
            });
        }
    </script>
</head>
<body>

<button onclick="PoppyPopup.alert('Hi, this is a PopUp!', 'With title!')">Alert Poppy</button>
<button onclick="PoppyPopup.confirm('Hi, this is a PopUp!', 'With title!')">Confirm Poppy</button>

</body>
</html>
